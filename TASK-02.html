<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Web Application</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    .display {
      font-size: 2.5rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start {
      background: #28a745;
      color: white;
    }

    #pause {
      background: #ffc107;
      color: white;
    }

    #reset {
      background: #dc3545;
      color: white;
    }

    #lap {
      background: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .laps {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .laps li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="display">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <ul class="laps"></ul>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let running = false;

    const display = document.querySelector(".display");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");
    const lapBtn = document.getElementById("lap");
    const laps = document.querySelector(".laps");

    // Format time with leading zeros
    function formatTime(num) {
      return num < 10 ? "0" + num : num;
    }

    // Update display
    function updateDisplay() {
      display.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    // Start Stopwatch
    startBtn.addEventListener("click", () => {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    });

    // Pause Stopwatch
    pauseBtn.addEventListener("click", () => {
      running = false;
      clearInterval(timer);
    });

    // Reset Stopwatch
    resetBtn.addEventListener("click", () => {
      running = false;
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      laps.innerHTML = "";
    });

    // Record Lap
    lapBtn.addEventListener("click", () => {
      if (running) {
        const li = document.createElement("li");
        li.textContent = display.textContent;
        laps.appendChild(li);
      }
    });

    // Initialize display
    updateDisplay();
  </script>
</body>

</html>
